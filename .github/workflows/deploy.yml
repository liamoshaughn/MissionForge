name: Deploy to Firebase

on:
  push:
    branches:
      - main  # Trigger on push to 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js and pnpm
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust Node.js version if needed

      # Step 3: Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Step 4: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 5: Run build (pnpm build should already be set up in your firebase.json)
      - name: Build the project
        run: pnpm run build

      # Step 6: Set up Firebase CLI and deploy
      - name: Set up Firebase CLI
        uses: wzieba/Firebase-Action@v2
        with:
          firebase_service_account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}  # Firebase credentials from secrets

      - name: Deploy to Firebase
        run: firebase deploy --token ${{ secrets.FIREBASE_AUTH_TOKEN }}
